<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="login.css">
    <title>Admin Login | GasLeak</title>
    <link rel="icon" type="image/x-icon" href="Minimalist Geometric Technology Computer Logo.png">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <div class="center-image">
                    <img src="Minimalist Geometric Technology Computer Logo.png" alt="Minimalist Geometric Technology Computer Logo">
                </div>
                
                
                <form id="loginForm">
                    <div class="input-field">
                        <input id="loginEmail" type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    
                    <div class="input-field">
                        <input id="loginPassword" type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                    </div>
                    
                    <div class="input-field button">
                        <input id="loginButton" type="submit" value="Login">
                    </div>
                </form>
                
                <div class="login-signup">
                    <span class="text"> Admin Register
                        <a href="AdminRegister.html" class="text signup-link">Sign Up</a>
                    </span>>
                </div>
            </div>
        </div>
    </div>
  
    <script src="login.js"></script>
</body>
</html>
